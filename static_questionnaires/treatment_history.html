<div class="container">
    <h2>Treatment History</h2>

    <div class="row">
        <div class="col-md-12">
            <div id="question">

            </div>
        </div>
    </div>
</div>


    <script>
        var questions1 = ["Have you used any form of exercise, physical therapy or occupational therapy for pain?",
            "Have you received any physical modalities such as heat, massage, or TENS for pain?",
            "Have you received any behavioral treatment (CBT, relaxation, distraction, etc.) for pain?",
            "Have you taken any muscle relaxants (cyclobenzaprine, methocarbamol, diazepam, etc.) for pain?",
            "Have you taken any non-steroidal anti-inflammatory (ibuprofen, naproxyn sodium, aspirin, celecoxib), or non-opioid analgesic (acetaminophen, Tylenol) medications for pain?",
            "Have you taken any neuropathic pain medications (gabapentin, pregabalin, nortriptyline, amitriptyline, desipramine, etc.) for pain?",
            "Have you received any complementary and integrative therapies such as acupuncture, hypnosis, yoga or meditation for pain?",
            "Have you taken any opioid medications (oxycodone, morphine, etc.) for pain?",
            "Have you received any injection therapies (epidural steroid or joint injections, etc.) for pain?",
            "Have you received any orthopedic or neurosurgical surgeries (spinal fusion, arthroscopic joint surgeries, joint replacement, etc.) for pain?"
        ]
        var questionChoices1 = ["No, never", "Yes, currently or within the past year", "Yes, 1-3 years ago",
            "Yes, more than 3 years ago"
        ]
        var questionChoices2 = ["Made pain worse", "Not at all effective", "Slightly effective", "Moderately effective",
            "Very effective"
        ]
        var questions2 = [
            "Please rate the effectiveness of exercise, physical therapy or occupational therapy in the treatment of your pain.",
            "Please rate the effectiveness of physical modalities, such as heat, massage, or TENS in the treatment of your pain.",
            "Please rate the effectiveness of behavioral treatment (CBT, relaxation, distraction, etc.) in the treatment of your pain.",
            "Please rate the effectiveness of muscle relaxants (cyclobenzaprine, methocarbamol, diazepam, etc.) in the treatment of your pain.",
            "Please rate the effectiveness of non-steroidal anti-inflammatory or nonopioid analgesic medications in the treatment of your pain.",
            "Please rate the effectiveness of neuropathic pain medications (gabapentin, pregabalin, nortriptyline, amitriptyline, desipramine, etc.) in the treatment of your pain.",
            "Please rate the effectiveness of complementary and integrative therapies such as acupuncture, hypnosis, yoga or meditation in the treatment of your pain.",
            "Please rate the effectiveness of opioid medications (oxycodone, morphine, etc.) in the treatment of your pain.",
            "Please rate the effectiveness of injection therapies (epidural steroid or joint injections, etc.) in the treatment of your pain.",
            "Please rate the effectiveness of orthopedic or neurosurgical surgies (spinal fusion, arthroscopic joint surgeries, joint replacement, etc.) in the treatment of your pain."
        ]




        function createQuestions() {

            for (i = 0; i < questions1.length; i++) {
                var div = $("<div>");
                div.append(i + 1 + ") " + questions1[i] + "<br>").addClass("questions")
                var div1 = $("<div>")
                var button = $("<button>")
                div1.addClass("text-left answerChoices")
                for (j = 0; j < questionChoices1.length; j++) {
                    button.text(questionChoices1[j]).addClass("answerChoices btn btn-dark")
                    div1.append(button).append("<br>")
                    div.append(div1)
                    button = $("<button>")
                }


                $("#question").append(div)

                div = $("<div>")

                div.attr("id", "question" + i).append(i + 1 + "a) " + questions2[i] + "<br>").addClass("questions")
                var div1 = $("<div>")
                var button = $("<button>")
                div1.addClass("text-left answerChoices")

                for (j = 0; j < questionChoices2.length; j++) {
                    button.text(questionChoices2[j]).addClass("answerChoices btn btn-dark")
                    div1.append(button).append("<br>")
                    div.append(div1)
                    button = $("<button>")
                }
                $("#question").append(div)

            }
        }
        createQuestions();
    </script>
