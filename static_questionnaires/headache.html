<div class="container">
    <h2>Headache</h2>

    <div class="row">
        <div class="col-md-12">
            <div class="questions" id="question">
                1) Do you have problems with headaches?
                <br>
                <button type="button" class="answerChoices btn btn-dark" id="yes">Yes</button>
                <button type="button" class="answerChoices btn btn-dark">No</button>

<body>
    <script>
        var questionChoices = ["Never", "Rarely", "Sometimes", "Often", "Always"]

        var questions = ["In the past 7 days I was bothered by headaches.",
            "In the past 7 days Headaches interfered with my daily activities.",
            "In the past 7 days I had constant pain from headaches.",
            "In the past 7 days I felt a pounding sensation in my head.",
            "In the past 7 days I felt sharp pains in my head.",
            "In the past 7 days I was unable to concentrate because of headaches.",
            "In the past 7 days I felt a dull throbbing in my head.",
            "In the past 7 days my head hurt.",
            "In the past 7 days Headaches interfered with my ability to do things.",
            "In the past 7 days I was irritable because of headaches."
        ]




        function createQuestions() {
           var answers = ["Yes","No"]
           var button = $("<button>")
           var div = $("<div>")
         div.addClass("questions")
            var a = "2) Were you involved in a battle injury or blast";
            div.append(a)
            $("#question").append(div)
            for (i=0;i<answers.length;i++){
                button.addClass("answerChoices btn btn-dark").text(answers[i])
                $("#question").append(button)
                button = $("<button>")
            }

            for (i = 0; i < questions.length; i++) {
                div = $("<div>")
                var x = questions[i];
                div.append(i+3+") " + x).addClass("questions")
                $("#question").append(div)
                div1 = $("<div>")
                var button = $("<button>")
                for (j = 0; j < questionChoices.length; j++) {
                   button.append(questionChoices[j]).addClass("answerChoices btn btn-dark")
                   div1.append(button)
                   div.append(div1)
                button = $("<button>")
                }
              
            }
        }



        $("#yes").on("click", function() {
            createQuestions();
        })
    </script>
