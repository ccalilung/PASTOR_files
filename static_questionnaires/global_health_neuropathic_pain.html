</div>


    <script>
        var questionChoices = ["Not at all", "A little bit", "Somewhat", "Quite a bit", "Very much"]

        var questions = ["In the past 7 days, did your pain feel like pins and needles?",
            "In the past 7 days, did your pain feel tingly?", "In the past 7 days, did your pain feel stinging?",
            "In the past 7 days, did your pain feel electrical?",
            "In the past 7 days, did your pain feel numb?"
        ]




        function createQuestions() {
            var answers = ["Excellent", "Very Good", "Good", "Fair", "Poor"]
            var button = $("<button>")
            var div = $("<div>")
            div.addClass("questions")
            var a = "In general, would you say your health is:";
            div.append("1) "+a)
            $("#question").append(div)
            for (i = 0; i < answers.length; i++) {
                button.addClass("answerChoices btn btn-primary").text(answers[i])
                $("#question").append(button)
                button = $("<button>")
            }

            for (i = 0; i < questions.length; i++) {
                div = $("<div>")
                var x = questions[i];
                div.append(i+2 + ") "+x).addClass("questions")
                $("#question").append(div)

                var button = $("<button>")
               
                for (j = 0; j < questionChoices.length; j++) {
                    button.text(questionChoices[j])
                    button.addClass("answerChoices btn btn-primary")
                   
                    $("#question").append(button)
                    button = $("<button>")
                }
                div = $("<div>")
            }
        }




        createQuestions();
    </script>
